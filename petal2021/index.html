<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Petal</title>
    <link rel="icon" type="image/x-icon" href="./img/16x16.png" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FontAweome CDN Link for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #daa25a">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"
          ><img src="./img/25x25.png" /> Petal</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Exchange</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Vodafone</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">OSHEE</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Gjobat e Policise</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">SHUK</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Cel: +355 69 222 0056</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="row">
      <div class="col-lg-4">
        <!-- Simple Currency Rates Table START -->
        <div class="currencyTable">
          <div class="table-container">
            <table id="currencyTable">
              <thead class="koka">
                <tr>
                  <th>Monedha</th>
                  <th>Blerje</th>
                  <th>Shitje</th>
                </tr>
              </thead>
              <tbody id="currencyTableBody"></tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="col-lg-4">
        <div class="logoja">
          <img class="logojaimg" src="./img/logo.png" alt="Logo" />
        </div>
      </div>

      <div class="col-lg-4">
        <div class="wrapper">
          <header>Konvertuesi i Parave</header>
          <form action="#">
            <div class="amount">
              <p>Fut Shumën</p>
              <input type="text" value="1" />
            </div>
            <div class="drop-list">
              <div class="from">
                <p>Nga</p>
                <div class="select-box">
                  <img src="https://flagcdn.com/48x36/eu.png" alt="flag" />
                  <select>
                    <!-- Options tag are inserted from JavaScript -->
                  </select>
                </div>
              </div>
              <div class="icon"><i class="fas fa-exchange-alt"></i></div>
              <div class="to">
                <p>Në</p>
                <div class="select-box">
                  <img src="https://flagcdn.com/48x36/al.png" alt="flag" />
                  <select>
                    <!-- Options tag are inserted from JavaScript -->
                  </select>
                </div>
              </div>
            </div>
            <div class="exchange-rate">Getting exchange rate...</div>
            <button>Konverto</button>
          </form>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-4">
        <img class="vodafone" src="./img/vodafone1.png" alt="Vodafone" />
      </div>

      <div class="col-lg-2">
        <img class="gjobat" src="./img/gjobat1.png" alt="Gjobat e Policise" />
      </div>

      <div class="col-lg-2">
        <img
          class="ujesjelles"
          src="./img/ujesjelles.png"
          alt="Ujesjelles Kanalizime Vlore"
        />
      </div>

      <div class="col-lg-4">
        <img class="oshee" src="./img/oshee1.png" alt="  OSHEE" />
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <footer class="bg-light text-center text-lg-start">
          <!-- Copyright -->
          <div class="text-center p-3">
            <p class="text-dark">© Copyright Petal2021. All Rights Reserved.</p>
          </div>
          <!-- Copyright -->
        </footer>
      </div>
    </div>

    <script src="js/country-list.js"></script>
    <script src="js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
